{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Create/Edit Article{% endblock %}

{% block content %}
  <h2 class="mt-4">{% if article %}Edit Article{% else %}Create Article{% endif %}</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
