<!-- articles/collaborate.html -->
{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Collaborate on Article</h2>
    <form method="post" action="{% url 'collaborate' article_id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="content" class="form-label">Your Collaboration</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Collaboration</button>
    </form>
  </div>
{% endblock %}
